spring.application.name=config-server
server.port=8889


#配置文件在本地
#spring.profiles.active=native
#配置文件的目录
#spring.cloud.config.server.native.search-locations=D:/workspace/GitHub/spring-config/config-file

#spring.cloud.config.server.git.uri=https://github.com/forezp/SpringcloudConfig/
spring.cloud.config.server.git.uri=https://github.com/fuyuaaa/study-spring-cloud
#配置仓库路径
spring.cloud.config.server.git.searchPaths=spring-cloud-configs/
#配置仓库的分支
spring.cloud.config.label=master
#访问git仓库的用户名,仓库为public则不用填写
spring.cloud.config.server.git.username=
#访问git仓库的用户密码
spring.cloud.config.server.git.password=

